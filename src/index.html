<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Corp. | Ludum Dare 44</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/ui/ui.css">
</head>

<body>
    <div id="ui">
        <div class="income" style="display: none;">
            Mine Corp. income: $<span id="incomeValue">0</span>M
            <div class="triangle"></div>
        </div>
        <div class="attackBar" style="display: none">
            <div class="button sprite button_on active" data-id="lightning">
                <div class="sprite lightning_icon"></div>
            </div>
            <div class="button sprite button_on" data-id="tornado">
                <div class="sprite tornado_icon"></div>
            </div>
            <div class="button sprite button_on" data-id="volcano">
                <div class="sprite lock"></div>
                <div class="sprite lightning_icon"></div>
            </div>
            <div class="button sprite button_on" data-id="asteroid">
                <div class="sprite lock"></div>
                <div class="sprite lightning_icon"></div>
            </div>
        </div>
    </div>
    <div id="content" style="display: block; width: 100%; text-align: center"></div>
</body>
