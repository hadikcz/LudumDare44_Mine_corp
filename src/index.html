<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Corp. | Ludum Dare 44</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/ui/ui.css">
</head>

<body>
    <div id="ui">
        <div class="income" style="display: none;">
            Mine Corp. income: $<span id="incomeValue">0</span>M
            <div class="triangle"></div>
        </div>
        <div class="attackBar" style="display: none">
            <div class="button sprite button_on active" data-id="lightning">
                <div class="sprite lightning_icon"></div>
                <div class="progress" id="progress-lightning">
                    <div class="progress-inner" id="progress-inner-lightning"></div>
                </div>
                <div class="key-manual">Q</div>
            </div>
            <div class="button sprite button_on" data-id="tornado">
                <div class="sprite tornado_icon"></div>
                <div class="progress" id="progress-tornado">
                    <div class="progress-inner" id="progress-inner-tornado"></div>
                </div>
                <div class="key-manual">W</div>
            </div>
            <div class="button sprite button_on" data-id="volcano">
                <div class="sprite volcano_icon"></div>
                <div class="progress" id="progress-volcano">
                    <div class="progress-inner" id="progress-inner-volcano"></div>
                </div>
                <div class="key-manual">E</div>
            </div>
            <div class="button sprite button_on" data-id="asteroid">
                <!--<div class="sprite lock"></div>-->
                <div class="sprite asteroid_icon"></div>
                <div class="progress" id="progress-asteroid">
                    <div class="progress-inner" id="progress-inner-asteroid"></div>
                </div>
                <div class="key-manual">R</div>
            </div>
        </div>
    </div>
    <div id="content" style="display: block; width: 100%; text-align: center"></div>
</body>
