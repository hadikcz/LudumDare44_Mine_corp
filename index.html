<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mine Corp. | Ludum Dare 44</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/ui/ui.css">
</head>

<body>
    <div id="ui">
        <div class="income" style="display: none;">
        <!--<div class="income">-->
            <div class="title">Earth. 2202</div>

            <div class="corp-icon"></div>
            <div class="corp-text">Property of<br> mine corp.</div>
            <hr>
            <div class="total-income-text">Total income</div>
            <div style="clear: both"></div>
            <div class="income-number"><div class="triangle"></div>$ <span id="incomeValue">0</span>M</div>

        </div>
        <div class="attackBar" style="display: none">
            <div class="row lightning">
                <div class="left">
                    <div class="progress" id="progress-lightning">
                        <div class="progress-inner" id="progress-inner-lightning"></div>
                    </div>
                    <div class="key-manual">1</div>
                </div>
                <div class="right">
                    <div class="button sprite button_lightning" data-id="lightning"></div>
                </div>
            </div>
            <div class="row tornado">
                <div class="left">
                    <div class="progress" id="progress-tornado">
                        <div class="progress-inner" id="progress-inner-tornado"></div>
                    </div>
                    <div class="key-manual">2</div>
                </div>
                <div class="right">
                    <div class="button sprite button_tornado" data-id="tornado"></div>
                </div>
            </div>
            <div class="row volcano">
                <div class="left">
                    <div class="progress" id="progress-volcano">
                        <div class="progress-inner" id="progress-inner-volcano"></div>
                    </div>
                    <div class="key-manual">3</div>
                </div>
                <div class="right">
                    <div class="button sprite button_volcano" data-id="volcano"></div>
                </div>
            </div>
            <div class="row asteroid">
                <div class="left">
                    <div class="progress" id="progress-asteroid">
                        <div class="progress-inner" id="progress-inner-asteroid"></div>
                    </div>
                    <div class="key-manual">4</div>
                </div>
                <div class="right">
                    <div class="button sprite button_asteroid" data-id="asteroid"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="content" style="display: block; width: 100%; text-align: center"></div>
<script type="text/javascript" src="./dist/vendor.js"></script><script type="text/javascript" src="./dist/app.js"></script></body>
</html>
